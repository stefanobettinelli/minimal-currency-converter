<!doctype html>
<html lang='en'>
<head>
  <meta charset='utf-8'>
  <title>Stylight Frontend Developer Task</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:500" rel="stylesheet">
  <!-- Put your own styles into this file. -->
  <link rel='stylesheet' href='styles.css'>
</head>
<body>
<div id='app-title'>Stylight Currency Converter</div>
<div id='container'>
  <div id='form-container'>
    <form action='./'>
      <p class='label'>Amount</p>
      <input class='form-input' id='amount' type='text'>
      <p class='label'>Source currency</p>
      <select id='sCurr' class='form-input'>
        <option value='EUR'>EUR</option>
        <option value='USD'>USD</option>
        <option value='JPY'>JPY</option>
      </select>
      <p class='label'>Target currency</p>
      <select id='tCurr' class='form-input'>
        <option value='USD'>USD</option>
        <option value='EUR'>EUR</option>
        <option value='JPY'>JPY</option>
      </select>
    </form>
    <p class='label'>Result:</p>
    <input class='form-input' id='conversion' type='text'>
  </div>
</div>

<!-- Use the `axios` library for making Ajax requests. -->
<script src='https://unpkg.com/axios/dist/axios.min.js'></script>
<!-- Put your own JavaScript into this file. -->
<script src='app.js'></script>
</body>
</html>
